<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{css/login.css}" >
	<link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />
<title>Login</title>
</head>
<body style="background-image: url('images/background.jpg')">
	
	<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary"  style="text-align: center;">
		
		<div class="container-fluid">
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand mb-0 h1" th:href="@{/register.html}">
			  <img th:src="@{/images/piggy-bank.png}" width="30" height="30" class="d-inline-block align-text-top">BanKy
			</a>
		  <div class="container">  
		
			<strong style="font-size: x-large;">Welcome User</strong>  
		
		  </div>	
		</div> 
		
	
		</div>
		</nav>  
				
	<h1 style="margin: 75px;" class="text-center mt-5">Login</h1>
			
	<div class="container">
				
				<div class="row col-md-6 offset-md-3">
				
				<form th:action="@{/login/userDashBoard}"
			  		method="POST"
			  		th:object="${login}"
			  		>
					

					<label for="email" class="form-label">Email Address</label>
					
					<input
						type="email" 
						placeholder="joye@gmail.com" 
						name="email" 
						class="form-control mb-3"
						aria-describedby="emailHelp" 
						th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
						/>
						
					<div 
					class="invalid-feedback"
					th:each="errors:${#fields.errors('email')}"
					th:text="${errors}">
					</div>
				
				
					<label for="password" class="form-label mt-3">Password</label>
					
					<input
						type="password" 
						name="password"
						placeholder="*******"
						class="form-control"
						min=8
						max=16
						th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }"/>
				
					<div 
					class="invalid-feedback"
					th:each="errors:${#fields.errors('password')}"
					th:text="${errors}">
					</div>
					
					<div class="text-center mt-5">
						
						<button type="submit" class="btn btn-success text-center me-4">Login</button>
						<button type="reset" class="btn btn-danger">Reset</button>
						</div>

					</form>
				</div>
				
				</div>
					
				
			
				</div>
			</div>
</body>
</html>
