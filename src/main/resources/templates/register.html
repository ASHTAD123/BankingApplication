<head>

	crossorigin="anonymous">

<!-- CSS -->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<!-- Java Script -->
<script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

<script type="text/javascript" th:src="@{js/alert.js}"></script>

<title>Register</title>

</head>


<body style="background-image: url('images/background.jpg')">

	<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary"
		style="text-align: center;">

		<div class="container-fluid">

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand mb-0 h1" href="userDashBoard.html"> <img
					th:src="@{/images/piggy-bank.png}" width="30" height="30"
					class="d-inline-block align-text-top">BanKy
				</a>

				<div class="container">

					<strong style="font-size: x-large;">Welcome User</strong>

				</div>

			</div>

			
		</div>
	</nav>


	<h1 style="margin: 25px;" class="text-center mt-5">Register</h1>

	<div class="container">

		<div class="row col-md-6 offset-md-3 ">

			<form th:action="@{/register}" class="mt-3 mb-3" method="post"
				th:object="${userAccReg}" novalidate>

				<div class="mb-3">

					<label for="fName" class="form-label">First Name</label>
					
					<input
						type="text" name="firstName" placeholder="Joye"
						data-th-field="*{firstName}" class="form-control"
						th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : '' }"
						required />

					<div style="">
						<p class="text-red-600 px-1 py-2"
							data-th-if="${#fields.hasErrors('firstName')}"
							data-th-errors="*{firstName}">First Name is Required</p>
					</div>
				</div>


				<div class="mb-3">

					<label for="email" class="form-label">Email Address</label> <input
						type="email" name="email" placeholder="joye@gmail.com"
						class="form-control" aria-describedby="emailHelp"
						th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }" />
					
					<p class="text-red-600 px-1 py-2"
						
						data-th-if="${#fields.hasErrors('email')}"
						data-th-errors="*{email}">Email is Required</p>

				</div>

				<div class="mb-3">

					<label for="password" class="form-label">Password</label> <input
						type="password" name="password" placeholder="*******"
						class="form-control" min=8 max=16
						th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }" />

					<p class="text-red-600 px-1 py-2"
						data-th-if="${#fields.hasErrors('password')}"
						data-th-errors="*{password}">Password is Required</p>
				</div>


				<div class="mb-3">
					<label for="cofirmPassword" class="form-label">Confirm
						Password</label> <input type="password" name="confirmPassword"
						placeholder="*******" class="form-control" min=8 max=16
						th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid' : '' }" />

					<p class="text-red-600 px-1 py-2"
						data-th-if="${#fields.hasErrors('confirmPassword')}"
						data-th-errors="*{confirmPassword}">Confirm Password is Required</p>

				</div>


				<div class="form-group">

					<label for="start">DOB:</label><br> <input type="date"
						class="form-control-sm" name="dob" value="2018-07-22"
						min="1990-01-01" max="2070-01-01" required />
				</div>

				<br>

				<div>
					<label for="gender">Gender:</label><BR> <select name="gender">
						<option value="">Please select oneâ€¦</option>
						<option value="female">Female</option>
						<option value="male">Male</option>
						<option value="other">Other</option>
						<option value="Prefer not to answer">Prefer not to Answer</option>
					</select>
				</div>
				<br>


				<div class="flex-container text-center">
					
					<button type="submit" 
					        id="submit"
					        data-toggle="modal"
					        data-target="#ModalCenter"
							class="btn btn-success text-center submit">Submit</button>
					
					<button type="reset" class="btn btn-danger">Reset</button>
			
				</div>

			
				<div style="margin-right: 10px; float: left;">

					<h4>Already a user ?</h4>

					<a th:href="@{/login}" type="submit"> Login</a>

				</div>
			
			
				<br>
				<div id="success-alert">

					<button type="button" data-dismiss="alert">x</button>

					<strong>Success! </strong> Registration Success<br>

				</div>
			</form>
		</div>
	</div>

</body>
</html>
