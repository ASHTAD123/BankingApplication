		<div class="container-fluid">
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

			  <strong>Withdraw Facility</strong>

	<h1 class="text-center" style="margin: 75px">Withdraw Facility</h1>


		<div class="container">

			<div class="row col-md-6 offset-md-3">
				
				<form th:action="@{'/withdraw'}"
				method="POST"
				th:object="${withdraw}"
			   >
			   <label for="withdrawAmount" class="form-label">Withdrawal Amount</label> 
					
					<input 
					type="number" 
					name="withdrawAmount"
					placeholder="Withdraw Amount" 
					class="form-control"
				    th:classappend="${#fields.hasErrors('withdrawAmount') ? 'is-invalid' : ''}"
					/>

					<div 
					 th:each="e:${#fields.errors('withdrawAmount')}"
					 th:text="${e}" 
					 class="invalid-feedback">			
					</div>	
				
				<div class="text-center btnContainer">

					<button type="submit" class="btn btn-primary mt-3">Withdraw</button>
				</div>
					
		</form>	
			</div>
	
	</div>		
</body>
</html>
