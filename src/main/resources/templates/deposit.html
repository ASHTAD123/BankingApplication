<!DOCTYPE html>
<html lang="en" 
 xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymleaf.org">
  <head>
   
    <meta charset="UTF-8" />
   
    <title>Deposit</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
 
    <link rel="stylesheet" type="text/css"  th:href="@{/css/deposit.css}" />
    <link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}">
      <link rel="stylesheet"  type="text/javascript" th:href="@{/js/alert.css}">
  </head>

  <body style="background-image: url('images/background.jpg')">
   
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary"  style="text-align: center;">
		
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand mb-0 h1" href="userDashBoard.html">
            <img src="images/piggy-bank.png" width="30" height="30" class="d-inline-block align-text-top">BanKy
          </a>
          <div class="container">  
      
            <strong>Deposit Facility</strong>  
          
            </div>
        </div> 
         
         <a style="color: rgb(18, 11, 224);float:left;" th:href="@{/login/userDashBoard}" type="submit"> Go Back</a>
        
      
        <form style="margin-left: 30px;" th:href="@{/logout}" method="post">	
       		 <button name="logout" class="btn btn-danger" type="submit">Logout</button>
        </form>
      
      </div>
      </nav>  
 
      <h1 class="text-center" style="margin: 75px">Deposit Facility</h1>

    <div class="container">
      <div class="row col-md-6 offset-md-3">
        <form
          th:action="@{'/deposit'}"
          method="post"
          th:object="${deposit}"
        >
          <label
            for="depositAmount"
            class="form-label"
            >Deposit Amount</label
          >

          <input
            type="number"
            name="depositAmount"
            placeholder="Deposit Amount"
            class="form-control mb-3"
            th:classappend="${#fields.hasErrors('depositAmount') ? 'is-invalid' : ''}"
          />

          <div
            th:each="e:${#fields.errors('depositAmount')}"
            th:text="${e}"
            class="invalid-feedback">
		
		</div>
		<div class="text-center">

			<button name="deposit" type="submit" class="btn btn-primary">Deposit</button>
		</div>
		
		
        </form>
      </div>
  
    </div>
  </body>
</html>
